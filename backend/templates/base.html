<!doctype html>
<title>Car Matchers</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="google-colors">
                <h1 id="google-0-2">ðŸš— Car Match</h1>
                <p class="cboxx upp">What's your budget? (in thousands)</p>
                <div class="row">
                    <div class="rightt">
                        <div class="slider">
                            <input type="range" min="0" max="1000" value="100"
                                oninput="rangeValue.innerText = this.value">
                            <div class="row">
                                <p class="cbox">Min:</p>
                                <p class="cbox" id="rangeValue">100</p>
                            </div>
                        </div>
                    </div>
                    <div class="rightt">
                        <div class="slider">
                            <input type="range" min="0" max="1000" value="100"
                                oninput="rangeValue2.innerText = this.value">
                            <div class="row">
                                <p class="cbox">Max:</p>
                                <p class="cbox" id="rangeValue2">100</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <input type="checkbox" id="no-limit" name="no-limit" value="no-limit">
                        <label for="no-limit" class="cbox"> no limit</label><br>
                    </div>
                </div>

                <!-- <div class="input-box" onclick="sendFocus()">
                    <img src="{{ url_for('static', filename='images/mag.png') }}" />
                    <input placeholder="Enter the characteristics you want for your dream car" id="filter-text-val"
                        onkeyup="filterText()">
                </div> -->
                <div class="input-box">
                    <img src="{{ url_for('static', filename='images/mag.png') }}" />
                    <input placeholder="Enter the characteristics you want for your dream car" id="filter-text-val-yes"
                        onkeyup="filterText()">
                </div>
                <div class="input-box">
                    <img src="{{ url_for('static', filename='images/mag.png') }}" />
                    <input placeholder="Enter the characteristics you DON'T want for your dream car"
                        id="filter-text-val-no" onkeyup="filterText()">
                </div>
                <div class="upp">
                    <button type="submit" class="search">Search</button>
                </div>
            </div>
            <div id="answer-box">
            </div>
        </div>
        <script>
            function answerBoxTemplate(title, titleDesc, rating) {
                return `<div class=''>
                <h3 class='episode-title'>${title}</h3>
                <p class='episode-desc'>${titleDesc}</p>
                <p class='episode-rating'>IMDB Rating: ${rating}</p>
            </div>`
            }
            function sendFocus() {
                document.getElementById('filter-text-val').focus()
            }
            function filterText() {
                document.getElementById("answer-box").innerHTML = ""
                console.log(document.getElementById("filter-text-val").value)
                fetch("/episodes?" + new URLSearchParams({ title: document.getElementById("filter-text-val").value }).toString())
                    .then((response) => response.json())
                    .then((data) => data.forEach(row => {

                        let tempDiv = document.createElement("div")
                        tempDiv.innerHTML = answerBoxTemplate(row.title, row.descr, row.imdb_rating)
                        document.getElementById("answer-box").appendChild(tempDiv)
                    }));
            }
        </script>
    </div>
</body>
